<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>加密货币数据中继服务</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;

    }
    h1 {
      color: #333;

      padding: 10px;

<body>

      <p><strong>API根路径:</strong> <a href="/.netlify/functions/api">/.netlify/functions/api</a></p>
    </div>
    <div class="endpoint">

    </div>
    <div class="endpoint">
      <p><strong>API信息:</strong> <a href="/api/v1/info">/api/v1/info</a> (使用重定向规则)</p>
    </div>
  </div>

</html>
